<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>McDonalds</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1ad0a7d975.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar">
          <div class="Logo"><img src="images/Mcd-logo.jpg" alt="Logo" /></div>
          <img class="Motto" src="images/lovin.png" alt="Motto" />
          <div class="SearchBar">
            <input type="text" placeholder="Search..." />
          </div>
          <!-- <i class="fa-solid fa-cart-shopping"></i> -->
          <div class="sign_in">
            <button type="Button" onclick="window.location.href='Sign_in.html'">
              Sign In
            </button>
          </div>
          <div class="sign_up">
            <button type="Button" onclick="window.location.href='Sign_up.html'">
              Sign Up
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="Beställ">
        <img class="meal" src="images/meal.jpg" alt="meal" />
        <a class="link1" href="google.com">Beställ</a>
      </div>
    </main>
  </body>
</html>
